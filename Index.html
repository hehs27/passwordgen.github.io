<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/passGenStyle.css">
<script>
		window.onload=function(){
			document.getElementById('loader').style.display="none";
			document.getElementById('content').style.display="block";
		};
</script>
<style>
		#content{display:none;}
		#content img{width:100%;}
		#loader{
			position: absolute;
			margin: auto;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 400px;
			height: 400px;
		}
		#loader img{width:400px;}
</style>
  </head>
  <body>
    <div id="loader">
	  <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/1c221769321565.5b7d0cbe74850.gif"/>
	</div>
    <div class="container">
        <form action="" name="passGen">
            <div class="col-xs-12">
            <input type="text" size="18" name="output" class="out" disabled>
            <input type="button" value="Generate Password" class="btn btn-success btn-block myBtn" onclick="populateForm(this.form.length.value)"><br>
            <div class="col-xs-10"><strong class="pass">Password Lenght: </strong></div> 
            <div class="col-xs-2"><input type="text" name="length" size="3" value="6" class="inpt"></div>
        </form>
        </div>
    </div>

    <script src="passGeneratorScript.js">
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
